{{ extends "base.html" }}
<title>{{ .title }}</title>
{{ block "main" }}
    <h1>Welcome to Goblet Todo</h1>
    {{ if .success }}
        <p>You are logged in as {{ .username }}.</p>
        <p>Click <a href="{{ url_for "logout" }}">here</a> to logout.</p>
    {{ else }}
        <p>You are not logged in.</p>
        <p>Click <a href="{{ url_for "login" }}">here</a> to login.</p>
        <p>Click <a href="{{ url_for "register" }}">here</a> to register.</p>
    {{ end }}
{{ end }}
